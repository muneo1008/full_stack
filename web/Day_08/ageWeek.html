<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나이와 요일</title>
</head>
<body>
<h1>나이와 요일 입력</h1>
<form action="">
    <label for="age">나이 입력</label>
    <input type="text" id="age">
    <label for="day">요일 선택</label>
    <select name="day" id="day">
        <option value="mon">월요일</option>
        <option value="tue">화요일</option>
        <option value="wed">수요일</option>
        <option value="thu">목요일</option>
        <option value="fri">금요일</option>
        <option value="sat">토요일</option>
        <option value="sun">일요일</option>
    </select>
    <br><br>
    <input type="submit" value="선택 결과 출력하기">
</form>

<hr>
<div id="resultBox">결과: ?세는 성인입니다. 오늘은 ?요일입니다.</div>

<script>
    let form = document.querySelector('form')
    let resultBox = document.querySelector("#resultBox")
    form.onsubmit = (e) => {
        e.preventDefault()
        let age = Number(e.target.age.value);
        let day = e.target.day;
        let outDay = day.options[day.selectedIndex].text;

        console.log(outDay);
        let message = '성인'
        if (age < 18) {
            message = '미성년자'
        }
        resultBox.innerHTML = `${age}세는 ${message}입니다. 오늘은 ${outDay}입니다.`
    }
</script>
</body>
</html>
