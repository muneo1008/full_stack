<body>
    

    <script>
        class People{
            constructor({name,age}){
                this.name = name;
                this.age = age;
            };
            info(){
                return `이름: ${this.name} 나이: ${this.age}`;
            }
        };
        const p1 = new People({name:"선일", age: 24});
        console.log(p1.info());

    </script>
